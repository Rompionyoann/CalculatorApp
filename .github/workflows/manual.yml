name: Tests Unitaires

on:
  push:
    branches: [ "dev" ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'

    - name: npm install, build, and test
      run: |
        npm install

    - name: Exécution des tests
      run: npm test

    - name: Créer une pull request vers main si les tests réussissent
      if: success()
      uses: peter-evans/create-pull-request@v3
      with:
        token: ${{ secrets.PRTOKENS }}
        branch: main
        commit-message: "Automatically created PR after successful tests"
        title: "Automated PR: Test Passes"
        body: "Les tests unitaires ont réussi, cette pull request a été créée automatiquement."
